<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tablet.css" media="screen and (max-width: 620px">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 500px">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-container">
                <li class="nav__item"><a href="#">Gmail</a></li>
                <li class="nav__item"><a href="#">Images</a></li>
                <li class="nav__item"><a href="#"><i class="bi bi-three-dots-vertical"></i></a></li>
                <li class="nav__item"><a href="#"><img src="https://lh3.googleusercontent.com/ogw/ADea4I55ljM2zPiePRiWd6-8UVkLaldsMEUdrOrNv_5BH1Y=s32-c-mo" alt="Hera picture"></a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <div class="logo-container">
            <img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1.png" alt="Google logo png">
        </div>

            
        <form action="" class="search-container">
            <div class="magnifier-container">
                <i class="bi bi-search"></i>
            </div>
            <input type="text" placeholder="Search Google or type a URL">
            <a href="#" class="micro-container">
                <i class="bi bi-mic-fill"></i>
            </a>
        </form>

        <a href="#" class="shortcut-container">
            <div class="shortcut--plus">
                <i>+</i>
            </div>
            <span class="shortcut--text">Add shortcut</span>
        </a>

        <a href="#" class="customize">
            <div class="pencil">
                <i class="bi bi-pencil-fill"></i>
            </div>
            <span>Customize Chrome</span>
        </a>
    </main>

</body>
</html>
